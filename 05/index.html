<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="productName" placeholder="Enter Product Name" type="text">
    <br><br>
    <input id="productCode" placeholder="Enter Product Code" type="text">
    <br><br>
    <input id="productQuantity" placeholder="Enter Quantity" type="number">
    <br><br>
    <input id="unitPrice" placeholder="Enter Unite Price" type="number">
    <br><br>
    <button onclick="sendDataToBackend()">Create Product</button>
</body>
<script>
   
      
       async function sendDataToBackend(){
            //1. amra akhane muloto data base a notun akta product create korte caici.Tar mane amk notun product er data gula paatate hobe j req k amra post req nam a jani. So akn question hocce amra jkono format a data patate pari ? ans hocce na. Amra api documentation mention kora format a akmatro data patate parbo. 
            //2. api doc a mention kora format hocce:
            /*3. 
                {
                    "Img":"",
                    "ProductCode":"",
                    "ProductName":"",
                    "Qty":"",
                    "TotalPrice":"",
                    "UnitPrice":"
                }
            */
            //4. Jehetu amader k uporer specified kora object format a data pataite hobe, so lets create a object first:
            const body = {
                "Img":"",
                "ProductCode":document.querySelector("#productCode").value,
                "ProductName":document.querySelector("#productName").value,
                "Qty":document.querySelector("#productQuantity").value,
                "TotalPrice":"",
                "UnitPrice":document.querySelector("#unitPrice").value
            }
            console.log(body);
            //5. akhon ai "body" obj ta fetch() er maddhome server er kace pataite hobe. Fetch() api onkgula parameter nite pare.
            //6. nicher structure follow korle bujte parba kivabe post req patano hoi fetch er maddhome. Now you might ask, amra get req er somoy 2nd parameter dei nai keno ans hocce 2nd parameter na dile ai function bydefault oi req ta k get request hishebe consider kore. But apni chaile dite paren.
            const response = await  fetch("https://crud.teamrabbil.com/api/v1/CreateProduct", {
                method: "POST",
                headers:{
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(body)

            })
            const data = await response.json();
            console.log(data);
       }
    


</script>
</html>
