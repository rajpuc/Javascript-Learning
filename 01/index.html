<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
         /**
         * !Data Type:
         * !-Primitive Data Type:
         * !-String
         * !-Number
         * !-Boolean
         * !-Undefined
         * !-Null
         */
        var name= "Rajesh";
        var age=24;
        var isBangladeshi=true;
        var city; //ata kono kicu diye jehetu define kora hoi ne tai ata undefined
        var salary=null; //null nijhe akta value and er mane kicu nai.

        console.log(name);
        console.log(age);
        console.log(isBangladeshi);
        console.log(city);
        console.log(salary);


        /**
         * !Non Primitive Data Type
         * !Array
         * !Object
         */
        var person = {
            name: "Rajesh pal",
            age: 24,
            isBangladeshi: true,
            salary:null
        }
        console.log(person)

        var city= ["Dahaka","Rangpur","Rajshahi","Khulna"];
        console.log(city);
        console.log(city[0]);
        console.log(city[1]);

        
    </script>
</body>

</html>
