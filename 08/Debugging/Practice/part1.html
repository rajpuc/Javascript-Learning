
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sum Three Numbers</title>
</head>
<body>
<h1>Sum of Three Numbers</h1>
<div>
    <label for="number1">Number 1:</label>
    <input type="number" id="number1" placeholder="Enter first number">
</div>
<div>
    <label for="number2">Number 2:</leabel>
    <input type="number" id="number2" placeholder="Enter second number">
</div>
<div>
    <label for="number3">Number 3:</label>
    <input type="number" id="number3" placeholder="Enter third number">
</div>
<div>
    <button onclick="sumNumbers()">Add Numbers</button>
</div>
<div>
    <label for="result">Result:</label>
    <input type="text" id="result" readonly>
</div>
  
  
<script>
  function sumNumbers() {
      var num1 = parseFloat(document.getElementById('number1').value);
      var num2 = parseFloat(document.getElementById('number2').value);
      var num3 = parseFloat(document.getElementById('number3').value);
      var sum = num1 + num2 + num3;
      document.getElementById('result').value = sum.toFixed(2);
  }
</script>

</body>
</html>
