<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body>
    <p id="toggle">On</p>
    <button onclick="toggleText()">Toggle text</button>
</body>
<script>
    function toggleText(){
       const text=  document.getElementById('toggle');
       text.textContent = text.textContent==="On" ? "Off" : "On";
       text.style.backgroundColor = text.style.backgroundColor ==="white" ? "red" : "white";
    }
</script>
</html>
