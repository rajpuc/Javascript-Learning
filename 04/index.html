<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body>

   
    <h1 id="msg">0</h1>
    <button onclick="add()">Increment</button>
    <button onclick="sub()">Decrement</button>
    <script>
        let count =0;
        function add(){
            count++;
            const result = document.querySelector("#msg");
            result.textContent = count;
        }
        function sub(){
            count--;
            const result = document.querySelector("#msg");
            result.textContent = count;
        }
    
    </script>
</body>

</html>
