<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        /**
         * !  array methods
         */
        var arr1 = ["A", "B", "C", "D"];
        var arr2 = ["E", "F", "G", "H"];
        
        //array concat
        var arr3= arr1.concat(arr2);
        console.log(arr3)

        //array from: string k array te convert kore.
        var name = "My name is Rajesh Pal";
        var nameArr=Array.from(name);
        console.log(nameArr);
        
        //includes(): array er moddhe kono item ace kina kujhe dei.
        var res= arr1.includes('D');
        console.log(res);

        //indexOf():array er moddhe kono element koto number index a ace.
        res=arr1.indexOf('D');
        console.log(res);
        
        //pop()
        console.log(arr1.pop());

        //push()
        console.log(arr1.push('E'));

    </script>
</body>

</html>
