<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body>
    <img width="200px" src="./images/off.png" alt="">
    <button onclick="Switch()">Switch</button>
    <script>
        function Switch(){
            const bulb = document.querySelector("img");
            bulb.src = bulb.src.includes("off") ? "./images/on.png" : "./images/off.png";
        }
    </script>
</body>

</html>
